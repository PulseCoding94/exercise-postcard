<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PostCard</title>
		<link href="Styles.css" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="header">
				<h1>My Postcard</h1>
				<img src="/workspaces/exercise-postcard/.learn/assets/4geeks.png" alt="fourgeeksicon" />
			</div>
			<div class="postcard-body">
				<div class="paragraph">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CSS during my 4Geeks Academy Course!
						<br />
						<br />
						This is so cool, can't wait to start doing more stuff!
					</p>
				</div>
				<div class="form">
					<input placeholder="Some Name" /><br />
					<input placeholder="Some Email" /><br />
					<input placeholder="Some Comment" /><br />
				</div>
			</div>
			<div class="button">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
	<index.html></index.html>
	</html>
